<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Finding The Largest number with the help of Argument Objects ACP</h2>
    <p id="result"></p>

    <script>
      function findSum() {
        var sum = 0;

        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }

      document.getElementById("result").innerHTML = findSum(
        27,
        33,
        150,
        67,
        46
      );
    </script>
  </body>
</html>
