<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Finding The Largest number with the help of Argument Objects</h2>

    <p id="result"></p>

    <script>
      function findMax() {
        var max = 0;

        for (i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }

      document.getElementById("result").innerHTML = findMax(8, 4, 55, 6, 2);
    </script>
  </body>
</html>
