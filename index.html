<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JS Objects</h2>

    <p id="demo"></p>

    <script>
      var person = {
        firstName: "Liban",
        age: 13,
        enthnicity: "Bengali",
        color: "Navy-Blue",
      };

      document.getElementById(
        "demo"
      ).innerHTML = `I am ${person.firstName} and I am ${person.age} and I am a ${person.enthnicity} and I am Wearing ${person.color} T-shirt`;
    </script>
  </body>
</html>
